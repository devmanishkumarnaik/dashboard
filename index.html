        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: #333;
            color: #f4f4f9;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            color: #333;
            animation: slide-in 2s ease-out;
            transition: color 0.3s ease;
        }

        body.dark-mode .header {
            color: #ff9a9e;
            animation: re-slide-in 2s ease-out;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes re-slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .dark-light-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .dark-light-toggle:hover {
            transform: scale(1.1);
        }

        .dark-light-toggle .icon {
            width: 30px;
            height: 30px;
            background: url('https://static.thenounproject.com/png/4808961-200.png') no-repeat center;
            background-size: contain;
            transition: transform 0.3s ease;
        }

        body.dark-mode .dark-light-toggle {
            background: #555;
        }

        body.dark-mode .dark-light-toggle .icon {
            transform: rotate(180deg);
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .app-icon {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 82px;
            height: 82px;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .app-icon:hover img {
            transform: scale(1.1);
        }

        .app-icon:hover {
            transform: translateY(-10px);
        }

        .app-icon .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9rem;
        }

        .app-icon:hover .overlay {
            opacity: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            background-color: #f4f4f9;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }
        .popup {
/*   position: relative; */
/*   display: inline-block; */
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.popup .popuptext {
  visibility: hidden;
  width: 80px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0px;
/*   position: absolute; */
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -4px;
}
        .popup .popuptext::after {
  content: "";
/*   position: absolute; */
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}
 .popuptext a{
     text-decoration: "none"
 }
